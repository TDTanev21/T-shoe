<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <!-- Logo горе вляво -->
    <div style="position: absolute; top: 20px; left: 20px;">
        <a href="{{ url_for('main_bp.index') }}">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" width="150" style="height:auto;">
        </a>
    </div>

    <div class="login-container">
        <h2>Log in</h2>

        {% if error_message %}
            <div class="alert alert-danger" role="alert">
                {{ error_message }}
            </div>
        {% endif %}

        <form method="POST" action="{{ url_for('auth.login') }}">
            {% if form.csrf_token %}
                {{ form.csrf_token }}
            {% endif %}

            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
            </div>

            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                <span class="input-group-text password-toggle" onclick="togglePassword()">
                    <i class="bi bi-eye-fill" id="toggleIcon"></i>
                </span>
            </div>

            <button type="submit" class="btn btn-login mb-3">Login</button>

            <p class="text-muted">Don't have an account? <a href="{{ url_for('auth.register') }}">Register</a></p>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            if(passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.classList.remove('bi-eye-fill');
                toggleIcon.classList.add('bi-eye-slash-fill');
            } else {
                passwordInput.type = "password";
                toggleIcon.classList.remove('bi-eye-slash-fill');
                toggleIcon.classList.add('bi-eye-fill');
            }
        }
    </script>
</body>
</html>

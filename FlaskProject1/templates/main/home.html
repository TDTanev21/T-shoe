<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открий Перфектния Чифт | Начална Страница</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'accent': '#3B82F6',
                        'accent-dark': '#2563EB',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans min-h-screen flex items-center justify-center p-4">

    <div class="max-w-6xl w-full bg-white shadow-2xl rounded-xl overflow-hidden md:flex md:h-[600px] border border-gray-100">

        <div class="md:w-1/2 p-8 sm:p-12 flex flex-col justify-center text-center md:text-left">

            <span class="text-sm font-semibold text-accent uppercase tracking-wider mb-2">Нови Колекции 2024</span>

            <h1 class="text-4xl sm:text-5xl lg:text-6xl font-extrabold text-gray-900 leading-tight mb-4">
                Открий <span class="text-accent">Перфектния</span> Чифт
            </h1>

            <p class="text-lg text-gray-600 mb-8 sm:mb-10">
                Елегантност и Комфорт във Всяка Стъпка. Разгледай най-новите модели маратонки, кецове и официални обувки.
            </p>


    <a href="{{ url_for('auth.register') }}" class="cta-btn">Започнете сега</a>
            <p class="mt-6 text-xs text-gray-400">
                Кликни върху бутона, за да разгледаш пълния ни каталог.
            </p>
        </div>

        <div class="md:w-1/2 bg-gray-100 flex items-center justify-center p-4 md:p-8">
            <img src="/static/images/home_page_shoes.jpg"
                 alt="Снимка на стилни маратонки с минималистичен дизайн"
                 class="w-full h-full object-cover rounded-lg shadow-xl"
                 onerror="this.onerror=null;this.src='https://placehold.co/1000x800/1F2937/FFFFFF?text=Зареждане+на+снимка+неуспешно'">
        </div>

    </div>
    <script>
        function alert(message) {
            const container = document.body;
            let modal = document.getElementById('custom-alert-modal');

            if (!modal) {
                modal = document.createElement('div');
                modal.id = 'custom-alert-modal';
                modal.className = 'fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 transition-opacity duration-300 opacity-0 pointer-events-none';
                modal.innerHTML = `
                    <div class="bg-white p-6 rounded-lg shadow-2xl max-w-sm w-full transform scale-95 transition-transform duration-300">
                        <p id="alert-message" class="text-gray-800 text-lg font-semibold mb-4"></p>
                        <button id="close-alert" class="w-full bg-accent text-white py-2 rounded-md hover:bg-accent-dark transition">Разбрано</button>
                    </div>
                `;
                container.appendChild(modal);

                document.getElementById('close-alert').addEventListener('click', () => {
                    modal.classList.remove('opacity-100', 'pointer-events-auto');
                    modal.querySelector('div').classList.remove('scale-100');
                });
            }

            document.getElementById('alert-message').textContent = message;
            setTimeout(() => {
                modal.classList.add('opacity-100', 'pointer-events-auto');
                modal.querySelector('div').classList.add('scale-100');
            }, 50);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg px-4 py-3 bg-light">
  <div class="container-fluid">
<a class="navbar-brand d-flex align-items-center" href="{{ url_for('main_bp.index') }}">
    <img src="{{ url_for('static', filename='images/logo.png') }}"
         alt="Logo" width="150" height="auto">
</a>


    <div class="ms-auto">
      {% if current_user.is_authenticated %}
      <div class="dropdown">
        <a class="d-flex align-items-center text-decoration-none dropdown-toggle" href="#"
           id="profileMenu" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="{{ url_for('static', filename='images/' ~ current_user.username ~ '_pfp.png') }}"
               onerror="this.src='{{ url_for('static', filename='images/account.png') }}'"
               alt="Profile Picture"
               class="rounded-circle"
               style="width: 40px; height: 40px; object-fit: cover;">
          <span class="ms-2">{{ current_user.username }}</span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileMenu">
          <li><a class="dropdown-item" href="{{ url_for('profile.dashboard') }}">Dashboard</a></li>
          <li><a class="dropdown-item" href="{{ url_for('profile.settings') }}">Settings</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="{{ url_for('auth.logout') }}">Logout</a></li>
        </ul>
      </div>
      {% else %}
      <a class="btn btn-primary btn-lg" href="{{ url_for('auth.login') }}">Login</a>
      {% endif %}
    </div>
  </div>
</nav>

<main class="container my-4">
  {% block content %}{% endblock %}
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}T Shoe{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .navbar {
            background-color: transparent !important;
        }
        .navbar .dropdown-toggle::after {
            margin-left: 0.25rem;
        }
        .navbar-brand img {
            height: auto;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg px-4 py-3">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('main_bp.index') }}">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" width="150">
        </a>

        <div class="ms-auto d-flex align-items-center">
            {% if current_user.is_authenticated %}
            <div class="dropdown">
                <a class="d-flex align-items-center text-decoration-none dropdown-toggle" href="#"
                   id="profileMenu" data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="ms-2">{{ current_user.username }}</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileMenu">
                    <li><a class="dropdown-item" href="{{ url_for('dashboard.cart_page') }}">–ö–æ–ª–∏—á–∫–∞ üõí</a></li>
                    <li><a class="dropdown-item" href="">–ù–∞—Å—Ç—Ä–æ–π–∫–∏ ‚öô</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="{{ url_for('auth.logout') }}">–ò–∑–ª–µ–∑</a></li>
                </ul>
            </div>
            {% else %}
            <a class="btn btn-primary btn-lg" href="{{ url_for('auth.login') }}">Login</a>
            {% endif %}
        </div>
    </div>
</nav>

<main class="container-fluid p-0">
    {% block content %}{% endblock %}
</main>
</body>
</html>
